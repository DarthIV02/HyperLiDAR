apiVersion: apps/v1
kind: Deployment
metadata:
  name: label-hd-test
  labels:
    k8s-app: label-hd-test
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: label-hd-test
  template:
    metadata: 
      labels:
        k8s-app: label-hd-test
    spec:
      containers:
      - name: label-hd-test
        image: nvidia/cuda:11.1.1-cudnn8-devel-ubuntu18.04
        command: ["sleep", "infinity"]
        volumeMounts:
          - mountPath: /mnt/data
            name: data
          - mountPath: /root/main
            name: ivannia-volume
          - mountPath: /dev/shm
            name: cache-volume
        resources:
          limits:
            memory: "8G"
            cpu: "1"
            ephemeral-storage: "512Gi"
          requests:
             memory: "8G"
             cpu: "1"
             ephemeral-storage: "512Gi"
      volumes:
        - name: ivannia-volume
          persistentVolumeClaim:
            claimName: ivannia-volume
        - name: data
          emptyDir: {}
        - emptyDir:
            medium: Memory
          name: cache-volume
